<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specimen Sample Indicator</title>

  </head>
  <body>
    <div id="PDFViewer">
        <embed id="pdf_renderer"src="resources/IVP_request_form.pdf"></embed>
    </div>

    <div class="MainContainer">

    <div class="sampleContainer">
      <form action="/connect">
        <p><b>*Please indicates specimen location</b></p>
        <label for="Specimen"><b>*Sample Location:</label><br>
        <canvas id = "samplecanvas"></canvas>
        </form>
    </div>

    <div class="StringContainer">
      <form action="/post" method="POST">
        <label for="ClinicalHisotry"><b>*Clinical Hisotry:</label><br>
          <input type="text" id="ClinicalHisotry" name="ClinicalHisotry"><br>

          <label for="description"><b>*Description:</label><br>
            <input type="text" id="description" name="description"><br>

            <label for="cytologyFindings"><b>*Cytology Findings:</label><br>
              <input type="text" id="cytologyFindings" name="cytologyFindings"><br>

              <label for="differentialDiag"><b>*Differential Diagnosis:</label><br>
                <input type="text" id="differentialDiag" name="differentialDiag"><br>

                <input type="submit" value="Submit"/>
  

      </form>
    </div>
    <div class="sticky">
      <button id="savebtn">Save</button>
      <button id='printbtn'>Print</button>
    </div>
  </div>

  <link rel="stylesheet" href="styless.css" />
  <script src="script.js"></script>
  </body>
</html>
